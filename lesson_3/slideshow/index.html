<!doctype html>
<html lang="en-us">
  <head>
    <title>Slide Show!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <div id="slideshow">
        <h1>My Photo Gallery</h1>
        <figure>
          <img src="images/placeholder-black.png" alt="Black Image" />
          <figcaption>Black Image</figcaption>
        </figure>
        <figure>
          <img src="images/placeholder-red.png" alt="Red Image" />
          <figcaption>Red Image</figcaption>
        </figure>
        <figure>
          <img src="images/placeholder-green.png" alt="Green Image" />
          <figcaption>Green Image</figcaption>
        </figure>
        <figure>
          <img src="images/placeholder-blue.png" alt="blue Image" />
          <figcaption>Blue Image</figcaption>
        </figure>
        <div id="preview" class="row">
          <ul>
            <li class="active"><a href=""><img src="images/placeholder-black.png" alt="" title="Photo 1"></a></li>
            <li><a href=""><img src="images/placeholder-red.png" alt="" title="Photo 2"></a></li>
            <li><a href=""><img src="images/placeholder-green.png" alt="" title="Photo 3"></a></li>
            <li><a href=""><img src="images/placeholder-blue.png" alt="" title="Photo 4"></a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
