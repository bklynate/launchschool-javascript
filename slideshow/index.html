<!doctype html>
<html lang="en-us">
  <head>
    <title>Slide Show!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <div id="zoomed">
        <img src="images/placeholder-black.png">
      </div>
      <div id="preview">
        <ul>
          <li><img class="active" src="images/placeholder-black.png"></li>
          <li><img src="images/placeholder-red.png"></li>
          <li><img src="images/placeholder-green.png"></li>
          <li><img src="images/placeholder-blue.png"></li>
        </ul>
      </div>
    </main>
  </body>
